<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Dog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                Random Dog
            </a>
            </a>
        </div>
    </nav>
    </section>
    <div id="image" class="image is-3by2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQWx7mw4PCTVbVDqxTAgkis5NpDPFNnZc-VlA&usqp=CAU" width="10px">
    </div>

    <script>
        window.onload = sendApiRequest;
        async function sendApiRequest() {
            let response = await fetch("https://random.dog/woof.json");
            console.log(response)
            let data = await response.json();
            console.log(data);
            useApiData(data);
        }

        function useApiData(data) {
            document.getElementById("image").innerHTML = "<img src =" + data.url + ">";
        }
    </script>
</body>

</html>
